<!DOCTYPE html>

<head>
    <title>dmistyles-master</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

<div id="modalAdd" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Add new member</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label class = "label" for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label class = "label" for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="street" type="text" class="validate">
                        <label class = "label" for="street">Street</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="zip_code" type="text" class="validate">
                        <label class = "label" for="zip_code">Zip code</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="city" type="text" class="validate">
                        <label class = "label" for="city">City</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="phone" type="text" class="validate">
                        <label class = "label" for="phone">Phone number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id='optionmenu'>
                            <option value="" disabled selected>Choose group</option>
                            <option value="1">Administrator</option>
                            <option value="2">Merchant</option>
                            <option value="3">Operator</option>
                            <option value="4">Client</option> 
                            <option value="5">Resellers</option> 
                        </select>
                        <label>Group</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="range_credit">Credit</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="range_credit" type="range" min="0" max="1000" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        <a href="#!" id=createButton class="modal-action modal-close waves-effect waves-green btn-flat">Create</a>
        <a href="#!" id=saveButton class="modal-action modal-close waves-effect waves-green btn-flat">Save Changes</a>
    </div>
</div>
